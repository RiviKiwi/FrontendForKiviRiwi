<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RiviKiwi – Главная</title>
</head>
<body>
    <header class="site-header">
    
    <!-- ВЕРХНИЙ ЭТАЖ: Лого, Поиск, Кнопки -->
    <div class="container header-top">
        
        <!-- 1. Логотип -->
        <a href="#" class="logo">
        <!-- Для примера иконка киви текстом, в реальности тут будет <img> -->
        <span class="logo-icon"><img src="assets/images/icons/rivikiwi-logo.svg"></span> 
        <span class="logo-text">Rivi<span class="green-text">Kiwi</span></span>
        </a>

        <!-- 2. Поисковая строка (Большая капсула) -->
        <div class="search-bar">
        <span class="search-icon"><img src="assets/images/icons/search-icon.svg"></span>
        <input class="search-placeholder" type="text" placeholder="Что вы ищете?">
        
        <div class="location">
            <span class="location-text"><img src="assets/images/icons/location-pin-icon.svg"> Минск</span>
        </div>
        
        <button class="btn-search">Поиск</button>
        </div>

        <!-- 3. Кнопки справа -->
        <div class="header-actions">
        <button class="btn btn-outline">
            <span><img src="assets/images/icons/add-icon.svg"></span> Добавить объявление
        </button>
        <button class="btn btn-primary">
            <span><img src="assets/images/icons/login-icon.svg"></span> Войти
        </button>
        </div>
    </div>

    <!-- НИЖНИЙ ЭТАЖ: Категории -->
    <nav class="categories-wrapper">
        <div class="container categories-container">
            <a href="#" class="cat-link active">Все</a>
            <a href="#" class="cat-link">Электроника</a>
            <a href="#" class="cat-link">Недвижимость</a>
            <a href="#" class="cat-link">Авто и запчасти</a>
            <a href="#" class="cat-link">Одежда</a>
            <a href="#" class="cat-link">Дом и сад</a>
            <a href="#" class="cat-link">Услуги</a>
            <a href="#" class="cat-link">Хобби</a>
        </div>
    </nav>

    </header>
    <main>
        <p>Блаблабла </p>
    </main>

    <footer class="site-footer"></footer>
</body>
</html>
