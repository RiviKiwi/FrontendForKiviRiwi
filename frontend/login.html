<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="assets/images/icons/rivikiwi-logo.svg" type="image/x-icon">
  <title>Вход</title>
  <link rel="stylesheet" href="assets/css/style-authorization.css">
</head>
<body>
    <div class="login-wrapper">
    <div class="login-card">

      <h2 class="title"><strong>Вход</strong></h2>

      <div class="avatar">
        <img src="assets/images/icons/bird-log.svg" alt="Птица">
      </div>

      <input type="text" placeholder="Никнейм / Телефон / Элект-ая почта">

      <div class="password-field">
        <input type="password" placeholder="Пароль">
        <span class="eye">
            <svg class="icon eye-icon">
                <use href="assets/images/icons/icons.svg#closed-eye-icon"></use>
            </svg>
        </span>
      </div>

      <button class="login-btn">Войти</button>

      <p class="no-account">Нет профиля? <a href="registration.html" class="link">Создайте его!</a></p>
      <p class="no-account">Или <a href="password-change.html" class="link">Сменить пароль</a></p>

      <div class="socials">
        <svg class="icon">
            <use href="assets/images/icons/icons.svg#google-color-logo"></use>
        </svg>
        <svg class="icon">
            <use href="assets/images/icons/icons.svg#facebook-color-logo"></use>
        </svg>
        <svg class="icon">
            <use href="assets/images/icons/icons.svg#yandex-red-logo"></use>
        </svg>
      </div>

    </div>
  </div>

  <script src="assets/js/main-authorization.js"></script>
</body>
</html>
