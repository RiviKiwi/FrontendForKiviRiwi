<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="assets/css/style-authorization.css">
</head>
<body>
    <div class="login-wrapper">
    <div class="login-card">

      <h2 class="title"><strong>Вход</strong></h2>

      <div class="avatar">
        <img src="assets/images/icons/bird-log.svg" alt="Птица">
      </div>

      <input type="text" placeholder="Никнейм / Телефон / Элект-ая почта">

      <div class="password-field">
        <input type="password" placeholder="Пароль">
        <span class="eye">
            <img src="assets/images/icons/closed-eye.svg" alt="Показать пароль">
        </span>
      </div>

      <button class="login-btn">Войти</button>

      <p class="no-account">Нет профиля? <a href="registration.html" class="link">Создайте его!</a></p>

      <div class="socials">
        <img src="assets/images/icons/google-icon.svg" alt="Google">
        <img src="assets/images/icons/facebook.svg" alt="Facebook">
        <img src="assets/images/icons/yandex.svg" alt="Yandex">
      </div>

    </div>
  </div>

  <script src="assets/js/main-authorization.js"></script>
</body>
</html>
